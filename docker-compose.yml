services:
  zai-api:
    # 临时使用本地构建，测试代理修复
    build:
      context: .
      dockerfile: Dockerfile
    # image: julienol/zai-api:latest
    container_name: zai-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # 禁用 Python 缓冲，确保流式响应实时输出
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      # 挂载 tokens.txt 文件（如果需要从文件读取 token）
      - ./tokens.txt:/app/tokens.txt:ro
    networks:
      - api-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  api-network:
    driver: bridge

